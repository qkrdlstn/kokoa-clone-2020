<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fa-solid fa-gear fa-lg"> </i></a>
          <div class="status-bar__cog--dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="IMG_0389.jpg"
            class="user-compnent__avatar user-compnent__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Park In Soo</h4>
            <div class="more-screen__flex">
              <h6 class="user-component__subtitle">+ 787 666 9999</h6>
              <div class="more-screen__point">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-message fa-2x more-screen__icon"></i>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
          <div class="dot"></div>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__header">Suggestions</div>
        <div class="more-suggestions__contents">
          <div class="more-suggestions__contents-box">
            <img
              src="https://dthezntil550i.cloudfront.net/17/latest/171710100548365340002040389/1280_960/703137e2-f2c0-4372-8c85-39caf6e1d893.png"
              class="more-suggestions__contents-image"
            />
            <div>Kakao Story</div>
          </div>
          <div class="more-suggestions__contents-box">
            <img
              src="https://image.yes24.com/goods/70874453/XL"
              class="more-suggestions__contents-image"
            />
            <div>Kakao friends</div>
          </div>
          <div class="more-suggestions__contents-box">
            <img
              src="https://trees.gamemeca.com/wp-content/uploads/2018/07/tree_ico_kakaogames_frgem-240x240.png"
              class="more-suggestions__contents-image"
            />
            <div>Friends Gem</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__1 badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="dot"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 커요 ㅠ.ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/eb5c2668e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
