<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fa-solid fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting--column">Latest Version</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
            <span class="settings__setting--N">N</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting--column">You have no firends ㅠ.ㅠ</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
            <span class="settings__setting--N">N</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting--column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting--column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__1 badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="dot"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 커요 ㅠ.ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/eb5c2668e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
